<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alien template</title>
    <meta content="initial-scale=0.5, width=400, height=700" name="viewport">
    <!-- STYLES-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="fonts/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="fonts/moonhouse/moonhouse.css">
    <link rel="stylesheet" href="fonts/Xolonium/Xolonium.css">
    <link rel="stylesheet" href="fonts/DJBGetDigital/DJBGetDigital.css">
  </head>
  <body>
    <!-- SCRIPTS-->
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/popper.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <!--video(width='800' height='250' loop='' controls='none' autoplay='' style='pointer-events: none;')
    //source(src='videoLo.mp4' type='video/mp4')
    
    -->
    <div class="container container-800-480">
      <div class="row">
        <p class="h1 m-0 p-3 text-center w-100">Introduce coordenadas de orientación de Antena</p>
        <div class="py-2 col-4 ml-auto">
          <label class="small text-primary">LONGITUD</label>
          <input class="big border border-primary form-control form-control-alien" type="text" placeholder="456.353" maxlength="7" data-maxlength="7" autofocus>
        </div>
        <div class="py-2 col-4 mr-auto">
          <label class="small text-primary">LATITUD</label>
          <input class="big border border-primary form-control form-control-alien" type="text" placeholder="765.372" maxlength="7" data-maxlength="7">
        </div>
      </div>
      <div class="row">
        <div class="py-2 col-4 ml-auto">
          <label class="small text-primary">ACIMUT</label>
          <input class="big border border-primary form-control form-control-alien" type="text" placeholder="456.353" maxlength="7" data-maxlength="7">
        </div>
        <div class="py-2 col-4 mr-auto">
          <label class="small text-primary">ELEVACIÓN</label>
          <input class="big border border-primary form-control form-control-alien" type="text" placeholder="765.372" maxlength="7" data-maxlength="7">
        </div>
        <p class="h1 p-3 text-center w-100">PULSA ENTER</p>
      </div>
    </div>
    <script>
      formsNode = $(".form-control-alien");
      indexTotal = formsNode.length;
      
      formsNode.keyup(function(e) {
          var code = e.which;
          var $this = $(this);
          var indexThis = formsNode.index(this);
      
          if ($this.val().length >= $this.data("maxlength") && code != 8) {
              if ($this.val().length > $this.data("maxlength")) {
                  $this.val($this.val().substring(0,4));
              }
      
              if ((indexTotal-1) != indexThis) {
                  formsNode[(indexThis+1)].focus();
                  console.log("next");
              } else {
                   formsNode[0].focus();
              }
          }
      
          if ($this.val().length == 0 && code == 8) {
              if (indexThis != 0) {
                  formsNode[(indexThis-1)].focus();
                  console.log("next");
              } else {
                  formsNode[(indexTotal-1)].focus();
              }
              console.log("prev");
          }
       });
    </script>
  </body>
</html>
