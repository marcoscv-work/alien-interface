<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alien template</title>
    <meta content="initial-scale=0.5, width=400, height=700" name="viewport">
    <!-- STYLES-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="fonts/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="fonts/moonhouse/moonhouse.css">
  </head>
  <body>
    <!-- SCRIPTS-->
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/popper.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <div class="btn-alien-group container d-flex align-items-center">
      <div class="row w-100">
        <div class="col-md-7">
          <div class="row mb-4">
            <div class="col-4">
              <button class="btn btn-alien-xl btn-outline-primary">1</button>
            </div>
            <div class="col-4">
              <button class="btn btn-alien-xl btn-outline-primary">2</button>
            </div>
            <div class="col-4">
              <button class="btn btn-alien-xl btn-outline-primary">3</button>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-4">
              <button class="btn btn-alien-xl btn-outline-primary">4</button>
            </div>
            <div class="col-4">
              <button class="btn btn-alien-xl btn-outline-primary">5</button>
            </div>
            <div class="col-4">
              <button class="btn btn-alien-xl btn-outline-primary">6</button>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <button class="btn btn-alien-xl btn-outline-primary">7</button>
            </div>
            <div class="col-4">
              <button class="btn btn-alien-xl btn-outline-primary">8</button>
            </div>
            <div class="col-4">
              <button class="btn btn-alien-xl btn-outline-primary">9</button>
            </div>
          </div>
        </div>
        <div class="col-md-5 text-center d-flex align-items-start flex-column">
          <div class="border border-primary py-4 mb-auto w-100">
            <h1 class="display-4">LAB 53 alien</h1>
          </div>
          <div class="border border-primary py-4 w-100">
            <input class="form-control form-control-lg form-control-alien" type="text" placeholder="PASSWORD">
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
        var inputNode = $(".form-control-alien");
        correcto = 0;
      
        $(".btn").click(function() {
          if (correcto == 0) {
            $(this).animateCss('flip');
      
            var temporal = (inputNode.val() + $(this).html());
      
            inputNode.val(temporal);
            inputNode.animateCss('bounceIn');
      
            if (navigator.vibrate) {
                navigator.vibrate(200);
            } else {
                console.log("no tienes vibraci√≥n");
            }
      
            test();
          }
        });
      
        function test() {
          if (inputNode.val().length < 6) {
            console.log(inputNode.val());
          } else {
            if (inputNode.val() == 999999) {
              console.log("bien!");
              inputNode.val("CORRECTO");
              correcto = 1;
              $(".btn").prop('disabled', true);
            } else {
              console.log("mal!");
              inputNode.val("");
            }  
          }
        };
      });
    </script>
    <div class="interferencia"></div>
  </body>
</html>
