<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Menssge sender</title>
    <meta content="initial-scale=0.5, width=400, height=700" name="viewport">
    <!-- STYLES-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!--link(rel='stylesheet' href='fonts/fontawesome-free/css/all.css')-->
    <!--link(rel='stylesheet' href='fonts/moonhouse/moonhouse.css')-->
    <link rel="stylesheet" href="fonts/Xolonium/Xolonium.css">
    <link rel="stylesheet" href="fonts/DJBGetDigital/DJBGetDigital.css">
    <!-- SCRIPTS-->
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/popper.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <div class="container pb-5 DJBGetDigital">
      <h1 class="text-center my-3 text-white">MSG SENDER INTERFACE</h1>
      <div class="row">
        <div class="col-md-8">
          <div class="form-group text-white">
            <label for="msgSend">MENSAJE</label><span class="small ml-3 caracteres">0</span><span class="small ml-1">caracteres</span>
            <div class="form-inline row">
              <div class="form-group col-12 col-sm-7 col-md-8 col-lg-9 pr-md-0">
                <textarea class="msgSend form-control w-100" id="msgSend" rows="4"></textarea>
              </div>
              <div class="form-group col-sm-5 col-md-4 col-lg-3 text-center">
                <div class="btn btn-primary btn-block btn-lg py-3">ENVIAR</div>
                <div class="d-flex mt-2 w-100">
                  <div class="btn btn-danger btn-sm mr-2 remove-text">X</div>
                  <div class="btn btn-warning btn-sm flex-fill">GUARDAR</div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="msgSend">MENSAJES GUARDADOS</label>
            <div class="bg-white">
              <ul class="list-group list-group-flush list-group-alien">
                <li class="list-group-item"><span>fdsfdsfdsfds</span>
                  <div class="btn-group">
                    <button class="btn btn-sm btn-danger">X</button>
                    <button class="btn btn-sm btn-warning">EDITAR</button>
                    <button class="btn btn-sm btn-primary px-5">ENVIAR</button>
                  </div>
                </li>
                <li class="list-group-item"><span>Dapibus ac facilisis in</span>
                  <div class="btn-group">
                    <button class="btn btn-sm btn-danger">X</button>
                    <button class="btn btn-sm btn-warning">EDITAR</button>
                    <button class="btn btn-sm btn-primary px-5">ENVIAR</button>
                  </div>
                </li>
                <li class="list-group-item"><span>Morbi leo risus</span>
                  <div class="btn-group">
                    <button class="btn btn-sm btn-danger">X</button>
                    <button class="btn btn-sm btn-warning">EDITAR</button>
                    <button class="btn btn-sm btn-primary px-5">ENVIAR</button>
                  </div>
                </li>
                <li class="list-group-item"><span>Porta ac consectetur ac</span>
                  <div class="btn-group">
                    <button class="btn btn-sm btn-danger">X</button>
                    <button class="btn btn-sm btn-warning">EDITAR</button>
                    <button class="btn btn-sm btn-primary px-5">ENVIAR</button>
                  </div>
                </li>
                <li class="list-group-item"><span>Vestibulum at eros</span>
                  <div class="btn-group">
                    <button class="btn btn-sm btn-danger">X</button>
                    <button class="btn btn-sm btn-warning">EDITAR</button>
                    <button class="btn btn-sm btn-primary px-5">ENVIAR</button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="position-relative"><img class="img-fluid" src="images/tablet.png"><span class="copyMsg position-absolute small text-center text-break" id="copyMsg"></span></div>
          <div class="row mt-4">
            <div class="col-6">
              <button class="btn btn-primary btn-block btn-lg py-3">SONIDO</button>
            </div>
            <div class="col-6">
              <button class="btn btn-primary btn-block btn-lg py-3">LUCES</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group text-white"><span>IMAGEN DEL RADAR</span></div>
        </div>
      </div>
      <select class="form-control col-md-6" id="radarImages">
        <option>Radar bucle normal</option>
        <option>Radar detectando 1 alien</option>
        <option>Radar stop</option>
        <option>Radar detecta muchos alien</option>
      </select>
      <!-- Modal-->
      <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">EDITAR MENSAJE</h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <textarea class="msgEdit form-control" id="msgEdit" rows="4"></textarea>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-dismiss="modal">CERRAR</button>
              <button class="btn btn-primary" type="button">SALVAR CAMBIOS</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Sincroniza la preview en tablet y el número de cracteres
      function msgRefresh() {
          $(".copyMsg").text($(".msgSend").val());
          $(".caracteres").text($(".msgSend").val().length);
      }
      
      $(".msgSend").on('change keyup paste', function() {
          msgRefresh();
      });
      
      $(".remove-text").on('click', function() {
          $(".msgSend").val('');
          msgRefresh();
      });
      
      // Listado de mensajes guardados
      
      //botón enviar
      $(".list-group-alien .btn-primary").on('click', function() {
          var text = $(".list-group-alien .list-group-item:hover span").text();
          $(".msgSend").val(text);
          msgRefresh();
      });
      
      //botón editar > abre modal con edición
      $(".list-group-alien .btn-warning").on('click', function() {
          var text = $(".list-group-alien .list-group-item:hover span").text();
          $(".msgEdit").val(text);
          $('#editModal').modal('show');
      });
    </script>
  </head>
</html>
